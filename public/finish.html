<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Submitted✅</title>
    <link rel="stylesheet" href="finish.css" />
  </head>
  <body>
    <div class="text-container">
      <h2 style="color: rgb(0, 0, 0); text-align: center; font-style: normal">
        <br /><span>Paper submitted!!</span>
      </h2>
      <!-- Thank Yous -->
      <div class="animated-text">
        <h2>Thank you!</h2>
        <h2>OBRIGADO!</h2>
        <h2>धन्यवाद!</h2>
        <h2>Terima kasih!</h2>
        <h2>ස්තුතියි!</h2>
        <h2>Gracias!</h2>
      </div>
    </div>
    <div class="animation-container">
      <div class="burst">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>

    <script type="text/javascript">
      function createBurst() {
        let animContainer = document.querySelector(".animation-container");
        let burst = document.querySelector(".burst");

        burst.style.top = Math.random() * 550 + "px";
        burst.style.left = Math.random() * 750 + "px";

        let burstClone = burst.cloneNode(true);
        animContainer.appendChild(burstClone);

        setTimeout(() => {
          burstClone.remove();
        }, 20000);
      }
      setInterval(createBurst, 2000);
    </script>
  </body>
</html>
